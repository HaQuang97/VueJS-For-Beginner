<html>

<head>
    <title>Vue Js Template </title>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
    <div id="app">
        <button @click="changeLink">Click to Change link</button>
        <a v-bind:href="linkValue" target="_blank">Click Here</a>
    </div>

    <script>
        
        new Vue({
            el: "#app",
            data: {
                linkValue: "http://www.google.com"
            },

            methods: {
                changeLink () {
                    this.linkValue = "http://www.facebook.com"
                }
            }
        });

    </script>
</body>

</html>
