<html>

<head>
    <title>Vue Js Template </title>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
    <!-- Chúng tôi có thể sử dụng lệnh v-on 
        để lắng nghe các sự kiện DOM và chạy một số JavaScript khi chúng được kích hoạt-->
    <div id="obj">
        <h1>Bam nui de thay doi gia tri</h1>
        <button v-on:click="tangGiaTri">Start</button><br><br>
        <button v-on:click="resetGiaTri">Reset</button>
        <p>Gia tri : {{ dem }}</p>
    </div>

    <div id="obj-2">
        <!-- 'graet la ten cua 1 phuong thuc duoc dinh nghia ben duoi' -->
        <button v-on:click="greet">Greet</button>
    </div>

    <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>

        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>

        <!-- Key Modifiers -->
        <!-- only call `vm.submit()` when the `key` is `Enter` -->
        <input v-on:keyup.enter="submit">
    </div>

    <script>
        //tat ca du lieu truyen qua HTML deu o dang du lieu tho 
        new Vue({
            el: "#obj",
            data: {
                dem: 0
            },
            methods: {
                tangGiaTri: function () {
                    this.dem++
                },
                resetGiaTri: function () {
                    this.dem = 0
                }
            }
        });

        new Vue({
            el: "#obj-2",
            data: {
                name: "Test Vue JS example - 2"
            },
            methods: {
                greet: function (event) {
                    //this.name
                    alert('HQ ' + this.name + '!')

                    //event là sự kiện DOM goc
                    if (event) {
                        alert(event.target.tagName)
                    }

                }
            }
        });

        new Vue({
            el: '#example-3',
            methods: {
                say: function (message) {
                    alert(message)
                },
                warn: function (message, event) {
                    // now we have access to the native event
                    if (event) {
                        event.preventDefault()
                    }
                    alert(message)
                }
            }
        })
    </script>
</body>

</html>
