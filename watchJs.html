<html>

<head>
    <title>Vue Js Template </title>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
    <div id="app">
        <p>{{ diem }}</p>
    </div>

    <!-- binding data de truy cap va sua doi gia tri cua cac attribute cua cac the html, 
        cu phap tren tag html v-bind:nameTagHtml -->
    <script>
        //tat ca du lieu truyen qua HTML deu o dang du lieu tho 
        // Theo doi bien voi Watch
        // watch theo doi su thay doi cua bien de lam 1 hanh dong nao do
        var app = new Vue({
            el: "#app",
            data: {
                diem: "Ban A co diem la 7"
            },

            watch: {
                diem(newValue) {
                    alert("Diem cua ban A da duoc cap nhat !");
                }
            }
        });

        // Vo tinh co giao vien khac vao nhap lai diem cua ban A 
        app.diem = "Ban A co diem la 9"
    </script>
</body>

</html>
